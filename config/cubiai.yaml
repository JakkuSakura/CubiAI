name: anime-default
description: Default configuration targeting anime-style characters with AI-driven layering and rigging.
segmentation:
  backend: sam-hq-local
  num_segments: 18
  compactness: 8.0
  min_area_px: 2048
  feather_radius: 2
  sam_hq_local_model_id: syscv-community/sam-hq-vit-base
  sam_hq_local_device: null
  sam_hq_local_score_threshold: 0.2
export:
  psd:
    enabled: true
    group_name: CubiAI Layers
  png:
    enabled: true
  live2d:
    enabled: false
    texture_size: 2048
    padding: 24
    background_color: [0, 0, 0, 0]
rigging:
  enabled: false
annotation:
  strategy: cluster
  cluster:
    enabled: true
    model_path: models/cluster_labeler.joblib
    n_clusters: 64
    superpixels: 300
    compactness: 8.0
    min_probability: 0.55
    unknown_label: unknown
    max_points_per_polygon: 120
    contour_tolerance: 2.5
    dilation_radius: 1
  llm:
    enabled: false
    model: gpt-4o-mini
    codex_binary: codex
    timeout_seconds: 180
    prompt_template: null
    extra_cli_args: []
models:
  assets: []
metadata:
  created_by: CubiAI
  notes: Default configuration generated during scaffolding.
